<div class="container mt-4">
  <h2>Laatste Nieuws</h2>

  <div class="mb-3">
    <input
      type="text"
      class="form-control"
      placeholder="Zoek artikelen..."
      [(ngModel)]="searchTerm"
      (input)="onSearch()"
    >
  </div>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <div class="text-center" *ngIf="isLoading">
    <div class="spinner-border" role="status">
      <span class="visually-hidden">Laden...</span>
    </div>
  </div>

  <div class="alert alert-danger" *ngIf="error">
    {{ error }}
  </div>

  <div class="row" *ngIf="!isLoading && !error">
    <div class="col-md-8">
      <div class="article-list">
        <div class="article-item" *ngFor="let article of filteredArticles">
          <div class="article-image">
            <img [src]="article.urlToImage" [alt]="article.title" *ngIf="article.urlToImage">
          </div>
          <div class="article-content">
            <h3 class="article-title">
              <a [href]="article.url" target="_blank">{{ article.title }}</a>
            </h3>
            <div class="article-author" style="color: darkred;">BY {{ article.author | uppercase }}</div>
            <br>
            <div class="article-description">{{ article.description }}</div>
            <div class="article-content">{{ article.content }}</div>
            <br>
            <div class="article-published" style="color: cadetblue;">Published at: {{ article.publishedAt | date }}
            </div>
            <br>
            <br>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <h3>Meest Populair</h3>
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let popularArticle of popularArticles">
          <div class="d-flex">
            <img [src]="popularArticle.urlToImage" class="img-thumbnail me-3"
                 style="width: 100px; height: 100px; object-fit: cover;" alt="{{ popularArticle.title }}"
                 *ngIf="popularArticle.urlToImage">
            <div>
              <a [href]="popularArticle.url" target="_blank">{{ popularArticle.title }}</a>
              <br>
              <small style="color: red;">{{ popularArticle.author }}</small>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
