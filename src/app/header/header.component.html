<div class="container">
  <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
    <div class="col-md-3 mb-2 mb-md-0">
      <a routerLink=""><h3 class="text-danger m-0">Perspectieven</h3></a>
    </div>

    <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
      <li><a routerLink="" class="nav-link px-2 link-secondary">News</a></li>
      <li><a (click)="navigateToDiscussionForum()" class="nav-link px-2 link-dark">Discussion Forum</a></li>
    </ul>

    <div class="col-md-3 text-end">
      <ng-container *ngIf="isLoggedIn(); else loggedOut">
        <button  (click)="logout()" class="btn btn-outline-primary me-2">Logout</button>
      </ng-container>
      <ng-template #loggedOut>
        <a routerLink="/sign-up" class="btn btn-outline-primary me-2">Sign-up</a>
        <a routerLink="/login" class="btn btn-primary">Login</a>
      </ng-template>
    </div>


  </header>
</div>
